    <style>

        /* ä½ˆå±€æ¶æ§‹ */

        /* æ¨£å¼ */

        .qr-text-info { font-size: 13px; color: #333; word-break: break-all; background: #eef; padding: 4px; border-radius: 4px; width: 100%; min-height: 18px; }

        /* è¨­å®šé¢æ¿ */

        .form-group { margin-bottom: 15px; }

<script>
    let appConfig = { title: "QR Code æ™ºæ…§ç³»çµ±", gridCount: 12, fontSize: 12 };
    let html5QrCode;
    let scanTimeout; 

    window.onload = function() { loadConfig(); initGrid(); updatePreview(); };

    function initGrid() {
        const gridContainer = document.getElementById('main-grid');
        gridContainer.innerHTML = ""; 
        document.getElementById('app-title').innerText = appConfig.title;

        for (let i = 1; i <= appConfig.gridCount; i++) {
            let itemDiv = document.createElement('div');
            itemDiv.className = 'grid-item';

            let label = document.createElement('div');
            label.className = 'grid-label';
            label.innerText = 'æ ¼ä½ ' + i;

            let input = document.createElement('input');
            input.type = 'text';
            input.className = 'grid-input';
            input.id = 'data-' + i;
            input.placeholder = 'å¾…è¼¸å…¥...';
            input.onkeyup = function() { generateSingleCode(i); };

            let codeDiv = document.createElement('div');
            codeDiv.id = 'code-container-' + i;
            codeDiv.className = 'code-display-area';
            
            let imgContent = document.createElement('div');
            imgContent.id = 'code-img-' + i; 
            codeDiv.appendChild(imgContent);

            let textDiv = document.createElement('div');
            textDiv.id = 'text-info-' + i;
            textDiv.className = 'qr-text-info';

            itemDiv.appendChild(label);
            itemDiv.appendChild(input);
            itemDiv.appendChild(codeDiv);
            itemDiv.appendChild(textDiv);
            gridContainer.appendChild(itemDiv);
        }
    }

    function generateSingleCode(index) {
        let inputVal = document.getElementById('data-' + index).value.trim();
        let container = document.getElementById('code-img-' + index);
        let textContainer = document.getElementById('text-info-' + index);
        container.innerHTML = ""; 
        textContainer.innerText = inputVal;
        if (inputVal === "") { container.innerText = "(ç©º)"; return; }
        try { new QRCode(container, { text: inputVal, width: 100, height: 100, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.M }); } catch(e) {}
    }

    function processBatchInput() {
        let inputField = document.getElementById('batch-input');
        let text = inputField.value.trim();
        if (!text) { alert("è«‹è¼¸å…¥è³‡æ–™ï¼"); return; }
        let parts = text.split(/[\n,]+/).filter(item => item.trim().length > 0);
        for (let part of parts) {
            let placed = false;
            for (let i = 1; i <= appConfig.gridCount; i++) {
                let input = document.getElementById('data-' + i);
                if (input.value.trim() === "") {
                    input.value = part; generateSingleCode(i); placed = true; break;
                }
            }
            if (!placed) { alert("âš ï¸ æ¬„ä½å·²æ»¿ï¼ç„¡æ³•å†è¼¸å…¥æ›´å¤šè³‡æ–™ã€‚"); return; }
        }
        inputField.value = "";
    }

    function fillData(text) {
        if (!confirm("æƒæåˆ°çš„è³‡æ–™ï¼š\n\n" + text + "\n\nç¢ºå®šè¦å¡«å…¥å—ï¼Ÿ")) return;
        let parts = text.split(/[\n,]+/).filter(item => item.trim().length > 0);
        for (let part of parts) {
            let placed = false;
            for (let i = 1; i <= appConfig.gridCount; i++) {
                let input = document.getElementById('data-' + i);
                if (input.value.trim() === "") {
                    input.value = part; generateSingleCode(i); placed = true; break;
                }
            }
            if (!placed) { alert("âš ï¸ æ¬„ä½å·²æ»¿ï¼"); return; }
        }
    }

    function toggleCustomSize() {
        const size = document.getElementById('print-size').value;
        const customInputs = document.getElementById('custom-size-inputs');
        if (size === 'custom') {
            customInputs.style.display = 'flex';
        } else {
            customInputs.style.display = 'none';
        }
        updatePreview();
    }

    // --- ä¿®æ­£å¾Œçš„é è¦½é‚è¼¯ ---
    function updatePreview() {
        const paper = document.getElementById('preview-paper');
        const orientation = document.getElementById('print-orientation').value;
        const cols = parseInt(document.getElementById('print-cols').value);
        const size = document.getElementById('print-size').value;
        const unit = document.getElementById('custom-unit').value; // è®€å–å–®ä½
        
        let widthMm, heightMm;

        // è¨­å®šå°ºå¯¸
        if (size === 'custom') {
            // è®€å–è¼¸å…¥å€¼ï¼Œå¦‚æœç‚ºç©ºçµ¦ä¸€å€‹é è¨­å€¼
            let rawW = parseFloat(document.getElementById('custom-width').value) || 100;
            let rawH = parseFloat(document.getElementById('custom-height').value) || 150;
            
            // å–®ä½æ›ç®—
            if (unit === 'in') {
                widthMm = rawW * 25.4;
                heightMm = rawH * 25.4;
            } else {
                widthMm = rawW;
                heightMm = rawH;
            }
        } else if (size === '9') { // A4
            widthMm = 210; heightMm = 297;
        } else if (size === '1') { // Letter
            widthMm = 216; heightMm = 279;
        } else { // A5
            widthMm = 148; heightMm = 210;
        }

        // äº¤æ›ç›´æ©«å‘
        if (orientation === 'landscape') {
            [widthMm, heightMm] = [heightMm, widthMm];
        }

        // é è¦½ç¸®æ”¾è¨ˆç®— (æœ€å¤§å¯¬åº¦ 150px)
        const maxWidth = 150;
        const scaleFactor = maxWidth / widthMm; 
        
        const displayW = widthMm * scaleFactor;
        const displayH = heightMm * scaleFactor;

        paper.style.width = displayW + 'px';
        paper.style.height = displayH + 'px';

        // è¨­å®š grid column
        paper.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
        
        // ç”¢ç”Ÿç¤ºæ„æ ¼å­
        paper.innerHTML = "";
        for(let i=0; i<cols*2; i++) { 
            let div = document.createElement('div');
            div.className = 'preview-cell';
            paper.appendChild(div);
        }

        let sizeText = (size === 'custom') ? `æ‰‹å‹• (${Math.round(widthMm)}x${Math.round(heightMm)}mm)` : (size === "9" ? "A4" : (size === "1" ? "Letter" : "A5"));
        document.getElementById('preview-text').innerText = `${sizeText} / ${cols}æ¬„`;
    }

    // --- Excel åŒ¯å‡º ---
    async function exportExcelWithImages() {
        let hasData = false;
        for(let i=1; i<=appConfig.gridCount; i++){ if(document.getElementById('data-'+i).value.trim() !== "") hasData = true; }
        if(!hasData) { alert("ç›®å‰æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡ºï¼"); return; }

        const statusDiv = document.getElementById('ocr-status');
        statusDiv.innerText = "â³ æ­£åœ¨ç”¢ç”Ÿ Excel...";

        const printSizeVal = document.getElementById('print-size').value;
        const printOrientation = document.getElementById('print-orientation').value;
        const printCols = parseInt(document.getElementById('print-cols').value);
        const printMargins = document.getElementById('print-margins').value;

        const workbook = new ExcelJS.Workbook();
        const worksheet = workbook.addWorksheet('QR Codes');

        let paperSizeId = undefined;
        if(printSizeVal !== 'custom') paperSizeId = parseInt(printSizeVal);
        
        worksheet.pageSetup = {
            paperSize: paperSizeId, 
            orientation: printOrientation,
            fitToPage: false,
        };

        let marginVal = 0.7; 
        if(printMargins === 'narrow') marginVal = 0.25;
        if(printMargins === 'wide') marginVal = 1.0;
        
        worksheet.pageSetup.margins = {
            left: marginVal, right: marginVal,
            top: marginVal, bottom: marginVal,
            header: 0, footer: 0 
        };

        // æ¬„å¯¬è¨ˆç®—
        let totalWidthUnits = (printOrientation === 'landscape') ? 120 : 85; 
        if(printSizeVal === 'custom') {
             // é‡æ–°è¨ˆç®—å¯¬åº¦ (mm)
             let rawW = parseFloat(document.getElementById('custom-width').value) || 100;
             let unit = document.getElementById('custom-unit').value;
             let widthMm = (unit === 'in') ? rawW * 25.4 : rawW;
             
             if(printOrientation === 'landscape') { 
                 // å¦‚æœæ˜¯æ‰‹å‹•è¨­å®šä¸”è½‰æ©«å‘ï¼Œè¦è€ƒæ…®é«˜åº¦ç•¶ä½œå¯¬åº¦
                 let rawH = parseFloat(document.getElementById('custom-height').value) || 150;
                 let heightMm = (unit === 'in') ? rawH * 25.4 : rawH;
                 widthMm = heightMm;
             }
             // æ¯”ä¾‹æ›ç®—ï¼šA4å¯¬ 210mm ç´„ç­‰æ–¼ Excel 85 units
             totalWidthUnits = widthMm * (85 / 210);
        }

        let colWidth = Math.floor(totalWidthUnits / printCols);
        let colsConfig = [];
        for(let k=0; k<printCols; k++) { colsConfig.push({ width: colWidth }); }
        worksheet.columns = colsConfig;

        let validItemIndex = 0; 

        for (let i = 1; i <= appConfig.gridCount; i++) {
            let val = document.getElementById('data-' + i).value.trim();
            
            if (val !== "") {
                let colIndex = validItemIndex % printCols; 
                let rowGroupIndex = Math.floor(validItemIndex / printCols);
                let imgRowNumber = 1 + (rowGroupIndex * 2); 
                let textRowNumber = imgRowNumber + 1;

                worksheet.getRow(imgRowNumber).height = 100;
                worksheet.getRow(textRowNumber).height = 30;

                let containerDiv = document.getElementById('code-img-' + i);
                let canvasObj = containerDiv.querySelector('canvas');
                let imgObj = containerDiv.querySelector('img');
                let base64Image = null;
                if (canvasObj) base64Image = canvasObj.toDataURL('image/png');
                else if (imgObj && imgObj.src) base64Image = imgObj.src;

                if (base64Image) {
                    const imageId = workbook.addImage({ base64: base64Image, extension: 'png' });
                    worksheet.addImage(imageId, {
                        tl: { col: colIndex, row: imgRowNumber - 1 },
                        br: { col: colIndex + 1, row: imgRowNumber }, 
                        editAs: 'oneCell' 
                    });
                } else {
                    let cell = worksheet.getCell(imgRowNumber, colIndex + 1);
                    cell.value = "(ç„¡åœ–)";
                    cell.alignment = { vertical: 'middle', horizontal: 'center' };
                }

                let textCell = worksheet.getCell(textRowNumber, colIndex + 1);
                textCell.value = val;
                textCell.alignment = { vertical: 'middle', horizontal: 'center', wrapText: true };
                textCell.font = { size: 12, bold: true };

                let imgCell = worksheet.getCell(imgRowNumber, colIndex + 1);
                imgCell.border = { top: {style:'thin'}, left: {style:'thin'}, right: {style:'thin'} };
                textCell.border = { bottom: {style:'thin'}, left: {style:'thin'}, right: {style:'thin'} };

                validItemIndex++;
            }
        }

        const buffer = await workbook.xlsx.writeBuffer();
        const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        saveAs(blob, "QRCode_CustomPrint.xlsx");
        
        statusDiv.innerText = "âœ… Excel ä¸‹è¼‰å®Œæˆï¼";
    }

    function startQRScan() {
        const wrapper = document.getElementById('camera-wrapper');
        wrapper.style.display = "block";
        document.getElementById('ocr-status').innerText = "ç›¸æ©Ÿå•Ÿå‹•ä¸­... (10ç§’è‡ªå‹•é—œé–‰)";
        html5QrCode = new Html5Qrcode("reader");
        resetScanTimer();
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
            (decodedText) => { fillData(decodedText); resetScanTimer(); }, () => {}
        ).then(() => {
            setTimeout(() => {
                let videoElement = document.querySelector("#reader video");
                if(videoElement) videoElement.onclick = function() { captureAndOCR(videoElement); };
            }, 1000);
        }).catch(err => { alert("ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼š" + err); wrapper.style.display = "none"; });
    }

    function stopScan() {
        if(html5QrCode) {
            html5QrCode.stop().then(() => {
                document.getElementById('camera-wrapper').style.display = "none";
                clearTimeout(scanTimeout);
            }).catch(err => console.log(err));
        }
    }
    function resetScanTimer() {
        if(scanTimeout) clearTimeout(scanTimeout);
        scanTimeout = setTimeout(() => { stopScan(); document.getElementById('ocr-status').innerText = "ğŸ’¤ ç›¸æ©Ÿé—œé–‰"; }, 10000);
    }
    function captureAndOCR(video) {
        let canvas = document.createElement("canvas");
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        document.getElementById('ocr-status').innerText = "â³ æ­£åœ¨è¾¨è­˜...";
        stopScan(); 
        Tesseract.recognize(canvas.toDataURL('image/png'), 'eng+chi_tra').then(({ data: { text } }) => {
            document.getElementById('ocr-status').innerText = "âœ… è¾¨è­˜å®Œæˆ";
            fillData(text.replace(/,/g, " "));
        });
    }
    function triggerOCRFile() { document.getElementById('ocr-file-input').click(); }
    function processOCRFile(input) {
        if (input.files && input.files[0]) {
            document.getElementById('ocr-status').innerText = "â³ è®€å–ä¸­...";
            Tesseract.recognize(input.files[0], 'eng+chi_tra').then(({ data: { text } }) => {
                document.getElementById('ocr-status').innerText = "âœ… å®Œæˆ";
                fillData(text.replace(/,/g, " "));
            });
        }
    }
    function clearAll() {
        if(!confirm("ç¢ºå®šæ¸…é™¤å…¨éƒ¨ï¼Ÿ")) return;
        for (let i = 1; i <= appConfig.gridCount; i++) {
            document.getElementById('data-' + i).value = "";
            generateSingleCode(i);
        }
    }
    function openSettings() {
        document.getElementById('set-title').value = appConfig.title;
        document.getElementById('set-count').value = appConfig.gridCount;
        document.getElementById('settingsModal').style.display = "block";
    }
    function closeSettings() { document.getElementById('settingsModal').style.display = "none"; }
    function saveSettings() {
        appConfig.title = document.getElementById('set-title').value;
        appConfig.gridCount = parseInt(document.getElementById('set-count').value) || 12;
        localStorage.setItem('qrAppConfig', JSON.stringify(appConfig));
        initGrid();
        closeSettings();
    }
    function loadConfig() {
        let saved = localStorage.getItem('qrAppConfig');
        if (saved) appConfig = JSON.parse(saved);
    }
</script>

    function debounce(func, delay) {

        return function (...args) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                func.apply(this, args);
            }, delay);
        };
    }

    function startCameraMode(mode) {

        }

        if (html5QrCode) { stopScan().then(() => initHtml5QrCode(mode)); } else { initHtml5QrCode(mode); }
    }

    function initHtml5QrCode(mode) {
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        html5QrCode.start({ facingMode: "environment" }, config, 
            (decodedText) => {
                if (mode === 'qr') {
                    const now = Date.now();
                    if (decodedText === lastScannedText && (now - lastScanTime) < 1500) return;
                    lastScannedText = decodedText;
                    lastScanTime = now;
                    fillData(decodedText, false); 
                    document.getElementById('ocr-status').innerText = "âœ… Scanned: " + decodedText;
                }
            },
            (errorMessage) => {}
        ).catch(err => {
            alert("Camera Error: " + err);
            document.getElementById('camera-wrapper').style.display = "none";
        });
    }

    function stopScan() {
        if(html5QrCode) {
            return html5QrCode.stop().then(() => {
                html5QrCode.clear();

            }).catch(err => console.log(err));

    function triggerCapture() {

    function captureAndOCR(video) {
        const t = translations[appConfig.currentLang] || translations["en-US"];
        let canvas = document.createElement("canvas");
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        stopScan(); 
        document.getElementById('ocr-status').innerText = t.statusOCR;
        Tesseract.recognize(canvas.toDataURL('image/png'), 'eng+chi_tra').then(({ data: { text } }) => {
            document.getElementById('ocr-status').innerText = t.statusDone;
            let cleanText = text.replace(/\n/g, " ").trim();
            if(cleanText) fillData(cleanText, true); 
            else alert("No text found!");
        });
    }

    function fillData(text, needConfirm = true) {
        if (needConfirm && !confirm("Data: \n" + text + "\n\nConfirm?")) return;
        let parts = text.split(/[,;\n]+/).filter(item => item.trim().length > 0);
        const t = translations[appConfig.currentLang] || translations["en-US"];
        let placedCount = 0;
        for (let part of parts) {
            let placed = false;
            for (let i = 1; i <= appConfig.gridCount; i++) {
                let input = document.getElementById('data-' + i);
                if (input.value.trim() === "") {
                    input.value = part; generateSingleCode(i); placed = true; placedCount++; break;
                }
            }
            if (!placed) { alert(t.alertFull); return; }
        }
    }

    async function exportExcelWithImages() {
        const t = translations[appConfig.currentLang] || translations["en-US"];
        let hasData = false;
        for(let i=1; i<=appConfig.gridCount; i++){ if(document.getElementById('data-'+i).value.trim() !== "") hasData = true; }
        if(!hasData) { alert(t.alertEmpty); return; }

        const statusDiv = document.getElementById('ocr-status');

        const printSizeVal = document.getElementById('print-size').value;
        const printOrientation = document.getElementById('print-orientation').value;
        const printCols = parseInt(document.getElementById('print-cols').value);

        const workbook = new ExcelJS.Workbook();
        const worksheet = workbook.addWorksheet('QR Codes');

        // --- ç´™å¼µè¨­å®š ---
        let paperSizeId = undefined;
        if(printSizeVal !== 'custom' && printSizeVal !== 'id_card') paperSizeId = parseInt(printSizeVal);
        
        worksheet.pageSetup = { paperSize: paperSizeId, orientation: printOrientation, fitToPage: false };
        worksheet.views = [{ showGridLines: false }];

        const marginUnit = document.getElementById('margin-unit').value;
        const toInches = (val) => (marginUnit === 'cm' ? val/2.54 : (marginUnit === 'mm' ? val/25.4 : val));
        
        worksheet.pageSetup.margins = {
            top: toInches(parseFloat(document.getElementById('margin-top').value)||0),
            bottom: toInches(parseFloat(document.getElementById('margin-bottom').value)||0),
            left: toInches(parseFloat(document.getElementById('margin-left').value)||0),
            right: toInches(parseFloat(document.getElementById('margin-right').value)||0),
            header: 0, footer: 0 
        };

        // --- æ¬„å¯¬èˆ‡åˆ—é«˜è¨­å®š ---
        // è®Šæ›´é‚è¼¯ï¼šå·¦å´å¢åŠ ä¸€æ¬„ï¼Œæ‰€ä»¥æ¯å€‹ QR Code å‰é¢éƒ½æœ‰ä¸€å€‹ Spacer
        let spacerW = parseFloat(appConfig.excelSpacer.colWidth) || 0.58; // å·¦å´é–“éš”
        let mainColWidth = parseFloat(appConfig.excelQrSize.col) || 15; // ä¸»è¦å…§å®¹å¯¬åº¦

        let colsConfig = [];
        for(let k=0; k<printCols; k++) { 
            colsConfig.push({ width: spacerW }); // å·¦å´é–“éš”æ¬„
            colsConfig.push({ width: mainColWidth }); // QR å…§å®¹æ¬„
        }
        worksheet.columns = colsConfig;

        // --- åœ–ç‰‡èˆ‡æ ¼ä½åƒæ•¸ ---
        const IMG_H = parseFloat(appConfig.excelQrSize.row) || 70; // Excel åˆ—é«˜ (points)
        const TXT_H = 15; // æ–‡å­—åˆ—é«˜
        const ROW_SPACER_H = parseFloat(appConfig.excelSpacer.rowHeight) || 7; // åˆ—é–“éš”
        
        // QR Code åœ–ç‰‡åœ¨ Excel å…§çš„ç›®æ¨™é¡¯ç¤ºå°ºå¯¸ (åƒç´ )
        // æ¬„å¯¬ 15 (ç´„110px) èˆ‡ åˆ—é«˜ 70 (ç´„93px)
        // è¨­å®šåœ–ç‰‡å¤§å°ç‚º 75px (ç´„2cm) ä»¥ç¢ºä¿èƒ½æ”¾å…¥ä¸¦ç½®ä¸­
        const QR_TARGET_SIZE = 75; 

        // --- ç½®ä¸­è¨ˆç®—æ ¸å¿ƒ (é‡å°æ¬„å¯¬ 15 å„ªåŒ–) ---
        // Excel å¯¬åº¦å–®ä½è½‰åƒç´  (é€šç”¨å…¬å¼: Width * 7 + 5)
        const cellPxW = Math.floor((mainColWidth * 7.0) + 5); 
        
        // Excel é«˜åº¦å–®ä½ (Points) è½‰åƒç´  (1 pt = 1.333 px)
        const cellPxH = Math.floor(IMG_H * 1.333);

        // è¨ˆç®—åç§»é‡ (EMU å–®ä½, 1px = 9525 EMUs)
        const emuPerPx = 9525;
        const offX_Px = Math.max(0, (cellPxW - QR_TARGET_SIZE) / 2);
        const offY_Px = Math.max(0, (cellPxH - QR_TARGET_SIZE) / 2);

        const offX_EMU = Math.floor(offX_Px * emuPerPx);
        const offY_EMU = Math.floor(offY_Px * emuPerPx);

        let validItemIndex = 0; 

        for (let i = 1; i <= appConfig.gridCount; i++) {
            let val = document.getElementById('data-' + i).value.trim();
            if (val !== "") {
                let colGridIndex = validItemIndex % printCols; 
                let rowGridIndex = Math.floor(validItemIndex / printCols);
                
                // ç´¢å¼•ä¿®æ­£ï¼šæ¯å€‹ç‰©ä»¶ä½”ç”¨ 2 æ¬„ (Spacer, Content)
                // å…§å®¹ä½æ–¼å¶æ•¸ç´¢å¼• (0-based 1, 3, 5...) å³ ExcelJS (1-based 2, 4, 6...)
                let excelColIndex = (colGridIndex * 2) + 2; 

                let imgRowNumber = 2 + (rowGridIndex * 3); 
                let textRowNumber = imgRowNumber + 1;
                let spacerRowNumber = imgRowNumber + 2;

                // è¨­å®šé«˜åº¦
                worksheet.getRow(imgRowNumber).height = IMG_H;
                worksheet.getRow(textRowNumber).height = TXT_H;
                worksheet.getRow(spacerRowNumber).height = ROW_SPACER_H;

                // å–å¾—åœ–ç‰‡
                let containerDiv = document.getElementById('code-img-' + i);
                let canvasObj = containerDiv.querySelector('canvas');
                let imgObj = containerDiv.querySelector('img');
                let base64Image = null;
                if (canvasObj) base64Image = canvasObj.toDataURL('image/png');
                else if (imgObj && imgObj.src) base64Image = imgObj.src;

                if (base64Image) {
                    const imageId = workbook.addImage({ base64: base64Image, extension: 'png' });
                    
                    // ä½¿ç”¨ tl (top-left) å®šä½ä¸¦åŠ ä¸Šåç§»é‡
                    // æ³¨æ„ï¼šcol è¨­å®šç‚º excelColIndex - 1 (å› ç‚º tl æ˜¯ 0-based)
                    worksheet.addImage(imageId, {
                        tl: { col: excelColIndex - 1, row: imgRowNumber - 1, nativeColOff: offX_EMU, nativeRowOff: offY_EMU },
                        ext: { width: QR_TARGET_SIZE, height: QR_TARGET_SIZE }, 
                        editAs: 'oneCell' 
                    });
                } else {
                    let cell = worksheet.getCell(imgRowNumber, excelColIndex);
                    cell.value = "(No Image)";
                    cell.alignment = { vertical: 'middle', horizontal: 'center' };
                }

                // è¨­å®šæ–‡å­—
                let textCell = worksheet.getCell(textRowNumber, excelColIndex);
                textCell.value = val;
                textCell.alignment = { vertical: 'top', horizontal: 'center', wrapText: true }; 
                textCell.font = { size: appConfig.excelFontSize, bold: true, name: 'Arial' };

                // è¨­å®šæ¡†ç·š (åœ–ç‰‡æ ¼ä¸‹æ–¹ä¸ç•«ç·šï¼Œæ–‡å­—æ ¼ä¸Šæ–¹ä¸ç•«ç·š)
                let imgCell = worksheet.getCell(imgRowNumber, excelColIndex);
                imgCell.border = { top: {style:'thin'}, left: {style:'thin'}, bottom: {style:'none'}, right: {style:'thin'} }; 
                textCell.border = { top: {style:'none'}, left: {style:'thin'}, bottom: {style:'thin'}, right: {style:'thin'} }; 

                validItemIndex++;
            }
        }

        const buffer = await workbook.xlsx.writeBuffer();
        const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        saveAs(blob, "QRCode_ID_Card.xlsx");
        statusDiv.innerText = t.statusExcelDone;
    }

        if (!text) return;
        let parts = text.split(/[\n,]+/).filter(item => item.trim().length > 0);
        const t = translations[appConfig.currentLang] || translations["en-US"];

        inputField.value = "";

        appConfig.defaultPaper.height = parseFloat(document.getElementById('def-paper-h').value) || 15.24;
        appConfig.defaultPaper.unit = document.getElementById('def-paper-unit').value;

        appConfig.excelSpacer.colWidth = parseFloat(document.getElementById('def-spacer-w').value) || 0.58;
        appConfig.excelSpacer.rowHeight = parseFloat(document.getElementById('def-spacer-h').value) || 7;
        appConfig.excelFontSize = parseFloat(document.getElementById('def-font-size').value) || 6;
        
        appConfig.excelQrSize.col = parseFloat(document.getElementById('def-qr-w').value) || 15;
        appConfig.excelQrSize.row = parseFloat(document.getElementById('def-qr-h').value) || 70;

        localStorage.setItem('qrAppConfig', JSON.stringify(appConfig));
        initGrid();
        applyLanguage(appConfig.currentLang); 
        closeSettings();
    }

    function saveSettingsDirectly() { localStorage.setItem('qrAppConfig', JSON.stringify(appConfig)); }
    function loadConfig() {
        let saved = localStorage.getItem('qrAppConfig');
        if (saved) {
            let parsed = JSON.parse(saved);
            if(!parsed.availableLangs) parsed.availableLangs = appConfig.availableLangs;
            if(!parsed.currentLang) parsed.currentLang = "zh-TW";
            if(!parsed.defaultPaper) parsed.defaultPaper = { width: 10.16, height: 15.24, unit: 'cm' };
            // Fallback for new defaults if not present in saved config
            if(!parsed.excelSpacer) parsed.excelSpacer = { colWidth: 0.58, rowHeight: 7 };
            if(!parsed.excelFontSize) parsed.excelFontSize = 6;
            if(!parsed.excelQrSize) parsed.excelQrSize = { col: 15, row: 70 };
            appConfig = parsed;
        }
    }

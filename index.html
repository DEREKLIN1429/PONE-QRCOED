    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f0f2f5;
            --panel-bg: #ffffff;
        }
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: var(--bg-color); padding: 10px; margin: 0; }
        
        /* 佈局架構 */
        .main-layout {
            display: flex; flex-wrap: wrap; gap: 20px; max-width: 1400px; margin: 0 auto; align-items: flex-start;
        }
        .left-column { flex: 1; min-width: 300px; width: 100%; }
        .right-column {
            width: 300px; background: var(--panel-bg); padding: 20px; border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: sticky; top: 20px; height: fit-content;
        }
        @media (max-width: 900px) {
            .main-layout { flex-direction: column; }
            .right-column { width: 100%; box-sizing: border-box; position: static; order: -1; }
        }

        /* 樣式 */
        header { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; position: relative; }
        h2 { color: #333; margin: 10px 0 20px 0; font-size: 1.5rem; text-align: center; }
        .settings-icon { position: absolute; top: 0; right: 0; font-size: 24px; cursor: pointer; background: #fff; padding: 5px; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100; }
        
        #camera-wrapper { width: 100%; max-width: 500px; margin: 0 auto 15px auto; display: none; position: relative; }
        #reader { width: 100%; border: 4px solid #333; border-radius: 8px; cursor: pointer; background: #000; }
        .camera-hint { position: absolute; bottom: 5px; left: 0; right: 0; color: white; background: rgba(0,0,0,0.6); padding: 5px; font-size: 12px; pointer-events: none; }
        #ocr-status { margin: 5px 0; color: #d63384; font-weight: bold; min-height: 20px; font-size: 0.9rem; text-align: center; }

        .btn-group { display: grid; gap: 8px; width: 100%; margin: 0 auto 15px auto; grid-template-columns: 1fr 1fr; }
        @media (min-width: 768px) { .btn-group { grid-template-columns: repeat(4, 1fr); } }
        
        button {
            width: 100%; padding: 10px 5px; border: none; border-radius: 8px; cursor: pointer;
            font-size: 16px; color: white; font-weight: bold; box-shadow: 0 3px 5px rgba(0,0,0,0.15);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            line-height: 1.2; overflow: hidden; white-space: normal;
        }
        button span.icon { font-size: 20px; margin-bottom: 2px; display: block; }
        .btn-scan { background-color: #007bff; }
        .btn-ocr { background-color: #ffc107; color: #333; }
        .btn-excel { background-color: #17a2b8; }
        .btn-clear { background-color: #dc3545; }
        button:active { transform: scale(0.98); }

        .batch-input-container { width: 100%; display: flex; gap: 10px; margin-bottom: 20px; }
        .batch-input { flex: 1; padding: 12px; font-size: 16px; border: 2px solid #007bff; border-radius: 8px; outline: none; }
        .btn-batch-add { background-color: #28a745; color: white; border: none; border-radius: 8px; padding: 0 20px; font-size: 16px; font-weight: bold; cursor: pointer; white-space: nowrap; box-shadow: 0 3px 5px rgba(0,0,0,0.15); }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding-bottom: 50px; }
        .grid-item { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #e1e1e1; display: flex; flex-direction: column; align-items: center; }
        .grid-label { font-size: 12px; color: #888; margin-bottom: 5px; align-self: flex-start; }
        .grid-input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 8px; font-size: 16px; font-weight: bold; color: #333; text-align: center; background-color: #fafafa; }
        .grid-input:focus { border-color: #007bff; background-color: #fff; }
        .code-display-area { width: 100%; height: 120px; background-color: #fff; display: flex; justify-content: center; align-items: center; margin-bottom: 5px; border: 1px dashed #ddd; overflow: hidden; position: relative; }
        .code-display-area img, .code-display-area canvas { max-width: 95% !important; max-height: 95% !important; display: block; }
        .qr-text-info { font-size: 13px; color: #333; word-break: break-all; background: #eef; padding: 4px; border-radius: 4px; width: 100%; min-height: 18px; }

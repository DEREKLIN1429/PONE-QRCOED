    async function exportExcelWithImages() {
        const t = translations[appConfig.currentLang] || translations["en-US"];
        let hasData = false;
        for(let i=1; i<=appConfig.gridCount; i++){ if(document.getElementById('data-'+i).value.trim() !== "") hasData = true; }
        if(!hasData) { alert(t.alertEmpty); return; }

        const statusDiv = document.getElementById('ocr-status');
        statusDiv.innerText = t.statusExcel;

        // è®€å– UI è¨­å®š
        const printSizeVal = document.getElementById('print-size').value;
        const printOrientation = document.getElementById('print-orientation').value;
        const printCols = parseInt(document.getElementById('print-cols').value);

        const workbook = new ExcelJS.Workbook();
        const worksheet = workbook.addWorksheet('QR Codes');

        let paperSizeId = undefined;
        if(printSizeVal !== 'custom') paperSizeId = parseInt(printSizeVal);
        
        // è¨­å®š Page Setup
        worksheet.pageSetup = {
            paperSize: paperSizeId, 
            orientation: printOrientation,
            fitToPage: false,
        };

        // è¨­å®šé‚Šç•Œ
        const marginUnit = document.getElementById('margin-unit').value;
        const mTop = parseFloat(document.getElementById('margin-top').value) || 0;
        const mBot = parseFloat(document.getElementById('margin-bottom').value) || 0;
        const mLeft = parseFloat(document.getElementById('margin-left').value) || 0;
        const mRight = parseFloat(document.getElementById('margin-right').value) || 0;

        const toInches = (val, unit) => {
            if (unit === 'cm') return val / 2.54;
            if (unit === 'mm') return val / 25.4;
            return val;
        };

        worksheet.pageSetup.margins = {
            top: toInches(mTop, marginUnit),
            bottom: toInches(mBot, marginUnit),
            left: toInches(mLeft, marginUnit),
            right: toInches(mRight, marginUnit),
            header: 0, footer: 0 
        };

        // æ¬„å¯¬è¨ˆç®—
        let totalWidthUnits = (printOrientation === 'landscape') ? 120 : 85; 
        if(printSizeVal === 'custom') {
             let rawW = parseFloat(document.getElementById('custom-width').value) || 10.16;
             let cUnit = document.getElementById('custom-unit').value;
             // çµ±ä¸€è½‰ç‚º cm è¨ˆç®—æ¯”ä¾‹
             let wCm = rawW;
             if(cUnit === 'in') wCm = rawW * 2.54;
             if(cUnit === 'mm') wCm = rawW / 10;
             
             if(printOrientation === 'landscape') { 
                 let rawH = parseFloat(document.getElementById('custom-height').value) || 15.24;
                 let hCm = rawH;
                 if(cUnit === 'in') hCm = rawH * 2.54;
                 if(cUnit === 'mm') hCm = rawH / 10;
                 wCm = hCm;
             }
             // ç²—ç•¥æ›ç®—: A4 å¯¬ 21cm ~ 85 Excel units
             totalWidthUnits = wCm * (85 / 21);
        }

        // é–“éš”è¨­å®š
        let spacerW = parseFloat(appConfig.excelSpacer.colWidth) || 0.5;
        let availableW = totalWidthUnits - ((printCols - 1) * spacerW);
        let mainColWidth = availableW / printCols;
        if(mainColWidth < 1) mainColWidth = 10; 

        // è¨­å®š Columns (è³‡æ–™æ¬„, é–“éš”æ¬„, è³‡æ–™æ¬„...)
        let colsConfig = [];
        for(let k=0; k<printCols; k++) { 
            colsConfig.push({ width: mainColWidth }); 
            if (k < printCols - 1) {
                colsConfig.push({ width: spacerW }); // é–“éš”æ¬„
            }
        }
        worksheet.columns = colsConfig;

        // è¨­å®š Row 1 (é ‚éƒ¨ç©ºç™½åˆ—)
        let topSpacerH = parseFloat(appConfig.excelSpacer.rowHeight) || 9;
        worksheet.getRow(1).height = topSpacerH;

        let validItemIndex = 0; 
        const IMG_H = 100;
        const TXT_H = 30;
        const ROW_SPACER_H = parseFloat(appConfig.excelSpacer.rowHeight) || 9; // åˆ—é–“éš”é«˜åº¦

        for (let i = 1; i <= appConfig.gridCount; i++) {
            let val = document.getElementById('data-' + i).value.trim();
            if (val !== "") {
                let colGridIndex = validItemIndex % printCols; 
                let rowGridIndex = Math.floor(validItemIndex / printCols);

                // Excel Column Index
                let excelColIndex = colGridIndex * 2; 

                // Row Numbers
                let imgRowNumber = 2 + (rowGridIndex * 3); 
                let textRowNumber = imgRowNumber + 1;
                let spacerRowNumber = imgRowNumber + 2;

                worksheet.getRow(imgRowNumber).height = IMG_H;
                worksheet.getRow(textRowNumber).height = TXT_H;
                worksheet.getRow(spacerRowNumber).height = ROW_SPACER_H;

                let containerDiv = document.getElementById('code-img-' + i);
                let canvasObj = containerDiv.querySelector('canvas');
                let imgObj = containerDiv.querySelector('img');
                let base64Image = null;
                if (canvasObj) base64Image = canvasObj.toDataURL('image/png');
                else if (imgObj && imgObj.src) base64Image = imgObj.src;

                if (base64Image) {
                    const imageId = workbook.addImage({ base64: base64Image, extension: 'png' });
                    worksheet.addImage(imageId, {
                        tl: { col: excelColIndex, row: imgRowNumber - 1 },
                        br: { col: excelColIndex + 1, row: imgRowNumber }, 
                        editAs: 'oneCell' 
                    });
                } else {
                    let cell = worksheet.getCell(imgRowNumber, excelColIndex + 1);
                    cell.value = "(No Image)";
                    cell.alignment = { vertical: 'middle', horizontal: 'center' };
                }

                let textCell = worksheet.getCell(textRowNumber, excelColIndex + 1);
                textCell.value = val;
                textCell.alignment = { vertical: 'middle', horizontal: 'center', wrapText: true };
                textCell.font = { size: 12, bold: true };

                let imgCell = worksheet.getCell(imgRowNumber, excelColIndex + 1);
                imgCell.border = { top: {style:'thin'}, left: {style:'thin'}, right: {style:'thin'} };
                textCell.border = { bottom: {style:'thin'}, left: {style:'thin'}, right: {style:'thin'} };

                validItemIndex++;
            }
        }

        const buffer = await workbook.xlsx.writeBuffer();
        const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        saveAs(blob, "QRCode_Final.xlsx");
        
        statusDiv.innerText = t.statusExcelDone;
    }

    function initLangSelect() {
        const select = document.getElementById('main-lang-select');
        select.innerHTML = "";

            let option = document.createElement('option');

    function changeLanguage(langCode) {
        appConfig.currentLang = langCode;
        applyLanguage(langCode);

    }
    function applyLanguage(langCode) {
        const t = translations[langCode] || translations["en-US"] || translations["zh-TW"];
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (t[key]) el.innerText = t[key];
        });
        document.querySelectorAll('[data-i18n-ph]').forEach(el => {
            const key = el.getAttribute('data-i18n-ph');
            if (t[key]) el.placeholder = t[key];
        });
        document.getElementById('app-title').innerText = appConfig.title; 
    }
    function updateLangManageList() {
        const container = document.getElementById('lang-list-container');
        container.innerHTML = "";
        appConfig.availableLangs.forEach((lang, index) => {
            let div = document.createElement('div');
            div.className = 'lang-item';
            div.innerHTML = `<span>${lang.name} (${lang.code})</span>${appConfig.availableLangs.length > 1 ? `<button class="btn-sm-del" onclick="removeLanguage(${index})">Del</button>` : ''}`;
            container.appendChild(div);
        });
    }
    function addNewLanguage() {
        const code = document.getElementById('new-lang-code').value.trim();
        const name = document.getElementById('new-lang-name').value.trim();
        if(!code || !name) { alert("Code and Name required!"); return; }
        appConfig.availableLangs.push({ code: code, name: name });
        document.getElementById('new-lang-code').value = "";
        document.getElementById('new-lang-name').value = "";
        updateLangManageList();
        const select = document.getElementById('main-lang-select');
        let option = document.createElement('option');
        option.value = code; option.text = name;
        select.appendChild(option);
    }
    function removeLanguage(index) {
        if(!confirm("Delete this language option?")) return;
        const removed = appConfig.availableLangs.splice(index, 1);
        if (removed[0].code === appConfig.currentLang && appConfig.availableLangs.length > 0) {
            appConfig.currentLang = appConfig.availableLangs[0].code;
            changeLanguage(appConfig.currentLang);
        }
        updateLangManageList();
        initLangSelect();
    }

    function initGrid() {
        const gridContainer = document.getElementById('main-grid');
        gridContainer.innerHTML = ""; 
        const t = translations[appConfig.currentLang] || translations["en-US"];
        document.getElementById('app-title').innerText = appConfig.title;

        for (let i = 1; i <= appConfig.gridCount; i++) {
            let itemDiv = document.createElement('div');
            itemDiv.className = 'grid-item';
            let label = document.createElement('div');
            label.className = 'grid-label';
            label.innerText = (t.gridLabel || "Slot ") + i;
            let input = document.createElement('input');
            input.type = 'text'; input.className = 'grid-input'; input.id = 'data-' + i;
            input.placeholder = t.gridPlace || "Waiting...";
            input.onkeyup = function() { generateSingleCode(i); };
            let codeDiv = document.createElement('div');
            codeDiv.id = 'code-container-' + i; codeDiv.className = 'code-display-area';
            let imgContent = document.createElement('div');
            imgContent.id = 'code-img-' + i; codeDiv.appendChild(imgContent);
            let textDiv = document.createElement('div');
            textDiv.id = 'text-info-' + i; textDiv.className = 'qr-text-info';
            itemDiv.appendChild(label); itemDiv.appendChild(input); itemDiv.appendChild(codeDiv); itemDiv.appendChild(textDiv);
            gridContainer.appendChild(itemDiv);
        }
    }
    function generateSingleCode(index) {
        let inputVal = document.getElementById('data-' + index).value.trim();
        let container = document.getElementById('code-img-' + index);
        let textContainer = document.getElementById('text-info-' + index);
        container.innerHTML = ""; textContainer.innerText = inputVal;
        if (inputVal === "") { container.innerText = "(Empty)"; return; }
        try { new QRCode(container, { text: inputVal, width: 100, height: 100, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.M }); } catch(e) {}
    }
    function processBatchInput() {
        let inputField = document.getElementById('batch-input');
        let text = inputField.value.trim();
        if (!text) return;
        let parts = text.split(/[\n,]+/).filter(item => item.trim().length > 0);
        const t = translations[appConfig.currentLang] || translations["en-US"];
        for (let part of parts) {
            let placed = false;
            for (let i = 1; i <= appConfig.gridCount; i++) {
                let input = document.getElementById('data-' + i);
                if (input.value.trim() === "") {
                    input.value = part; generateSingleCode(i); placed = true; break;
                }
            }
            if (!placed) { alert(t.alertFull); return; }
        }
        inputField.value = "";
    }
    function fillData(text) {
        if (!confirm("Data: \n" + text + "\n\nConfirm?")) return;
        let parts = text.split(/[\n,]+/).filter(item => item.trim().length > 0);
        const t = translations[appConfig.currentLang] || translations["en-US"];
        for (let part of parts) {
            let placed = false;
            for (let i = 1; i <= appConfig.gridCount; i++) {
                let input = document.getElementById('data-' + i);
                if (input.value.trim() === "") {
                    input.value = part; generateSingleCode(i); placed = true; break;
                }
            }
            if (!placed) { alert(t.alertFull); return; }
        }
    }
    function startQRScan() {
        const t = translations[appConfig.currentLang] || translations["en-US"];
        const wrapper = document.getElementById('camera-wrapper');
        wrapper.style.display = "block";
        document.getElementById('ocr-status').innerText = t.statusCam;
        html5QrCode = new Html5Qrcode("reader");
        resetScanTimer();
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
            (decodedText) => { fillData(decodedText); resetScanTimer(); }, () => {}
        ).then(() => {
            setTimeout(() => {
                let videoElement = document.querySelector("#reader video");
                if(videoElement) videoElement.onclick = function() { captureAndOCR(videoElement); };
            }, 1000);
        }).catch(err => { alert("Cam Error:" + err); wrapper.style.display = "none"; });
    }
    function stopScan() { if(html5QrCode) { html5QrCode.stop().then(() => { document.getElementById('camera-wrapper').style.display = "none"; clearTimeout(scanTimeout); }).catch(err => console.log(err)); } }
    function resetScanTimer() { if(scanTimeout) clearTimeout(scanTimeout); scanTimeout = setTimeout(() => { stopScan(); document.getElementById('ocr-status').innerText = ""; }, 10000); }
    function captureAndOCR(video) {
        const t = translations[appConfig.currentLang] || translations["en-US"];
        let canvas = document.createElement("canvas");
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        document.getElementById('ocr-status').innerText = t.statusOCR;
        stopScan(); 
        Tesseract.recognize(canvas.toDataURL('image/png'), 'eng+chi_tra').then(({ data: { text } }) => {
            document.getElementById('ocr-status').innerText = t.statusDone;
            fillData(text.replace(/,/g, " "));
        });
    }
    function triggerOCRFile() { document.getElementById('ocr-file-input').click(); }
    function processOCRFile(input) {
        const t = translations[appConfig.currentLang] || translations["en-US"];
        if (input.files && input.files[0]) {
            document.getElementById('ocr-status').innerText = t.statusOCR;
            Tesseract.recognize(input.files[0], 'eng+chi_tra').then(({ data: { text } }) => {
                document.getElementById('ocr-status').innerText = t.statusDone;
                fillData(text.replace(/,/g, " "));
            });
        }
    }
    function clearAll() {
        if(!confirm("Clear All?")) return;
        for (let i = 1; i <= appConfig.gridCount; i++) {
            document.getElementById('data-' + i).value = "";
            generateSingleCode(i);
        }
    }
    function openSettings() {
        document.getElementById('set-title').value = appConfig.title;
        document.getElementById('set-count').value = appConfig.gridCount;
        document.getElementById('def-paper-w').value = appConfig.defaultPaper.width;
        document.getElementById('def-paper-h').value = appConfig.defaultPaper.height;
        document.getElementById('def-paper-unit').value = appConfig.defaultPaper.unit;
        // è¼‰å…¥é–“éš”è¨­å®š
        document.getElementById('def-spacer-w').value = appConfig.excelSpacer.colWidth;
        document.getElementById('def-spacer-h').value = appConfig.excelSpacer.rowHeight;

        updateLangManageList(); 
        document.getElementById('settingsModal').style.display = "block";
    }
    function closeSettings() { document.getElementById('settingsModal').style.display = "none"; }
    
    function saveSettings() {
        appConfig.title = document.getElementById('set-title').value;
        appConfig.gridCount = parseInt(document.getElementById('set-count').value) || 12;
        
        appConfig.defaultPaper.width = parseFloat(document.getElementById('def-paper-w').value) || 10.16;
        appConfig.defaultPaper.height = parseFloat(document.getElementById('def-paper-h').value) || 15.24;
        appConfig.defaultPaper.unit = document.getElementById('def-paper-unit').value;

        // å„²å­˜é–“éš”è¨­å®š
        appConfig.excelSpacer.colWidth = parseFloat(document.getElementById('def-spacer-w').value) || 0.5;
        appConfig.excelSpacer.rowHeight = parseFloat(document.getElementById('def-spacer-h').value) || 9;

        localStorage.setItem('qrAppConfig', JSON.stringify(appConfig));
        initGrid();
        applyLanguage(appConfig.currentLang); 
        closeSettings();
    }
    function saveSettingsDirectly() { localStorage.setItem('qrAppConfig', JSON.stringify(appConfig)); }
    function loadConfig() {
        let saved = localStorage.getItem('qrAppConfig');
        if (saved) {
            let parsed = JSON.parse(saved);
            if(!parsed.availableLangs) parsed.availableLangs = appConfig.availableLangs;
            if(!parsed.currentLang) parsed.currentLang = "zh-TW";
            if(!parsed.defaultPaper) parsed.defaultPaper = { width: 10.16, height: 15.24, unit: 'cm' };
            if(!parsed.excelSpacer) parsed.excelSpacer = { colWidth: 0.5, rowHeight: 9 };
            appConfig = parsed;
        }
    }
